<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverter String</title>
  <link rel="stylesheet" href="style.css">
<script>
    function inverterString() {
        let str = document.getElementById("inputString").value;
        let invertedString = '';
        for (let i = str.length - 1; i >= 0; i--) {
            invertedString += str[i];
        }
        document.getElementById("resultado").innerHTML = "String invertida: " + invertedString;
    }
</script>
</head>
<body>
    <h1>Inverter String</h1>
    <label for="inputString">Digite uma string:</label><br>
    <input type="text" id="inputString"><br><br>
    <button onclick="inverterString()">Inverter</button><br><br>
    <div id="resultado"></div>
</body>
</html>
